<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/b64520bc39.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="conrainer">
      <video autoplay muted loop id="myVideo">
        <source src="videos/sky.mp4" type="video/mp4" />
      </video>
      <div class="card mx-auto mt-5" style="width: 80%">
        <div class="card-header text-center card-title">Weather App</div>
        <div class="card-body">
          <form id="search-form">
            <div class="row g-3">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter a city"
                  autofocus
                  id="city-input"
                />
              </div>
              <div class="col">
                <input class="btn btn-primary" type="submit" value="Search" />
                <button
                  type="button"
                  class="btn btn-success"
                  id="current-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
          <br />
          <h1>
            <div class="row">
              <div class="col" id="city"></div>
              <div class="col">
                <i class="bi bi-brightness-high current-icon"></i>
                <span id="degree"></span>
                <a href="#" id="celsius-degree">°C</a> |
                <a href="#" id="fahrenheit-degree">°F</a>
              </div>
            </div>
          </h1>
          <br />
          <div class="row">
            <div class="col">
              <span id="time">Tuesday 16:00</span>
              <span id="description"></span>
            </div>
          </div>
          <div class="row">
            <div class="col">
              Humidity: <span id="humidity"></span>%, Wind:
              <span id="wind-speed"></span> km/h
            </div>
          </div>
          <hr />
          <h4>
            <div class="row">
              <div class="col">Tue</div>
              <div class="col">Wed</div>
              <div class="col">Thu</div>
              <div class="col">Fri</div>
              <div class="col">Sat</div>
            </div>
          </h4>
          <h5>
            <div class="row">
              <div class="col">
                <i class="bi bi-cloud-sun"></i>
              </div>
              <div class="col">
                <i class="bi bi-brightness-high"></i>
              </div>
              <div class="col">
                <i class="bi bi-brightness-high"></i>
              </div>
              <div class="col">
                <i class="bi bi-brightness-high"></i>
              </div>
              <div class="col">
                <i class="bi bi-brightness-high"></i>
              </div>
            </div>
          </h5>
          <div class="row">
            <div class="col">24° 14°</div>
            <div class="col">26° 12°</div>
            <div class="col">22° 11°</div>
            <div class="col">24° 14°</div>
            <div class="col">27° 17°</div>
          </div>
        </div>
        <div class="card-footer">
          <small class="text-body-secondary"
            >This page is coded by
            <a
              href="https://www.linkedin.com/in/homa-amini-ba327296"
              target="_blank"
              ><em>Homa Amini</em></a
            ></small
          >
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
